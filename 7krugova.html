<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump & Run</title>  
    <style>
        #my-canvas {
            border: rgb(37, 29, 29) 1px solid;
        }

       
        
        #zeleni-box{
            opacity: .3;
    
        }

    </style>
   
</head>

<body>
    
     <canvas id="my-canvas" width="500px" height="500px"></canvas>
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    
        <script>
            window.onload=init;

          
function init() {
    let canvas = document.getElementById("my-canvas");
    let stage = new createjs.Stage(canvas)

    let g = new createjs.Graphics();
    g.beginFill("#4F95FF").beginStroke("#5F7AA3").setStrokeStyle(5).drawCircle(100,100,80);

    for(i=0;i<7;i++) {
        let  circle = new createjs.Shape(g);
        circle.x = i * 55;
        circle.y = i * 40;
        stage.addChild(circle);

    }
   

    

    stage.update();
}

        </script>
        <script>

        </script>
    
   
</body>

</html>
